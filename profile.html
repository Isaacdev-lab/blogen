<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Blogen Admin Area</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Bloggen</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a href="index.html" class="nav-link">Dashboard</a></li>
                        <li class="nav-item px-2"><a href="posts.html" class="nav-link">Posts</a></li>
                        <li class="nav-item px-2"><a href="categories.html" class="nav-link">Categories</a></li>
                        <li class="nav-item px-2"><a href="users.html" class="nav-link">Users</a></li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i> Welcome Brand
                            </a>
                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item">
                                    <i class="fa fa-user-circle"></i> Profile
                                </a>
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fa fa-gear"></i> Settings
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">
                                <i class="fa fa-user-times"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Header  -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fa fa-user"></i> Edit Profile</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- Main Section One  -->
            <!-- Action Section -->
            <section id="action" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <!-- Add Post -->
                        <div class="col-md-3 mr-auto">
                            <a href="index.html" class="btn btn-light btn-block">
                                <i class="fa fa-arrow-left"></i> Back To Dashboard
                            </a>
                        </div>
                        <!-- Add Category -->
                        <div class="col-md-3">
                            <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                                <i class="fa fa-lock"></i> Changes Password
                            </a>
                        </div>
                        <!-- Add User -->
                        <div class="col-md-3">
                            <a href="#" class="btn btn-danger btn-block">
                                <i class="fa fa-remove"></i> Deleat Account
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Section Two  -->
            <!-- Profile Section-->
            <section id="profile">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Profile</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" value="Emmanuel Njang">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" value="text@gmail.com">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="body">Bio</label>
                                            <textarea name="editor1" class="form-control">
                                                <em>Edit and type your content here...</em>
                                            </textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h3>Your Avatar</h3>
                            <img src="./img/avatar.jpg" alt="" class="d-block image-fluid mb-3">
                            <button class="btn btn-primary btn-block">Edit Image</button>
                            <button class="btn btn-danger btn-block">Delete Image</button>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <footer id="main-footer" class="bg-dark text-white mt-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; 2019 Blogen</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Password Modal -->
        <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            
                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>

       

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
    </body>
</html>
